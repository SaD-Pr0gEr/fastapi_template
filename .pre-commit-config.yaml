repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        exclude: migrations/
        args: ["--line-length=79"]

  - repo: local
    hooks:
      - id: isort
        name: isort (python)
        entry: isort
        language: system
        types: [python]
        exclude: migrations/
        args: ["--profile=black", "--line-length=79", "--lai=2"]

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        exclude: migrations/
        args: ["--disable=C0114,C0115,C0116,W0511,R0903,C0103"]

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        exclude: "(migrations|.venv|env|venv)/"
        args: ["--exclude=migrations"]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
        args: ["-p no:cacheprovider"]
